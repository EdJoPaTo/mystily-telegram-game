    full: Andere Spieler werden dich unter deinem Namen wiedererkennen.
    first: Du kannst deinen Vornamen alle 7 Tage ändern.
    firstRules: >
      Dein Vorname muss aus zwischen 4 bis 15 lateinischen Buchstaben bestehen.

      Dieser kann keine Platzhalter und Zahlen beinhalten.
    last: >
      Du kannst entweder eine neue Familie gründen oder einer Familie beitreten.
      Spieler mit dem selben Nachnamen halten zusammen.

      Wenn du deine Familie nicht magst, kannst du sie einfach verlassen und eine neue suchen.
      Du kannst deinen Familiennamen alle 22 Stunden ändern.
